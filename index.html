<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon</title>
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <h1>Look at Generations of Pokemon!</h1>
        <section id="container">
            <h2>Kanto Pokemon</h2>
            <figure>
                <img
                    src="https://www.onlygfx.com/wp-content/uploads/2017/09/grunge-arrow-2-1.png">
            </figure>
            <button id="buttonFirstGeneration" class="btn">Click For First
                Generation</button>
            <div id="generationFirst" class="generation">
            </div>

            <h2>Joto's Pokemon</h2>
            <figure>
                <img
                    src="https://www.onlygfx.com/wp-content/uploads/2017/09/grunge-arrow-2-1.png">
            </figure>
            <button id="buttonSecondGeneration" class="btn">Click For Second
                Generation</button> <div id="generationSecond"
                class="generation"></div>
            <h2>Pokemon Hoenn</h2>
            <figure>
                <img
                    src="https://www.onlygfx.com/wp-content/uploads/2017/09/grunge-arrow-2-1.png">
            </figure>
            <button id="buttonThirdGeneration" class="btn">Click For Third
                Generation</button> <div id="generationThird"
                class="generation"></div>
        </section>
        <div id="myform">
            <h2>THE BEST OF!!!</h2>
            <form action="/nowhere">
                <input type="text" id="favouritePok" placeholder="Your favourite Pokemon">
                <button>Submit</button>
            </form>

            <ul id="list"></ul>
        </div>
        <script src="app.js"></script>
    </body>

</html>
